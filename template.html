<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Biz RCS Generator Sample">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="biz_rcs_tool">

  <!-- Croppie -->
  <link rel="stylesheet" href="croppie/croppie.min.css" />
  <script defer src="croppie/exif.min.js"></script>
  <script src="croppie/croppie.min.js"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>biz_rcs_tool</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "4212410437";
  </script>
  <script type="text/javascript" src="scripts.js"></script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div class="row">
    <div id="web" class="area">
      <div class="file_div">
        <label class="custom-file-upload" for="file-input">
          <span id="file-names">로고 불러오기</span>
          <input type="file" id="file-input" style="display: none;" onChange="readMultiFiles(event, 1)" multiple/>
        </label>
        <label class="custom-remove" id="file-remove" onclick="removeFiles(1)">
          <span>제거</span>
        </label>
      </div>
      <div class="file_div">
        <label class="custom-file-upload" for="brand-file-input">
          <span id="brand-file-names">브랜드 로고 불러오기</span>
          <input type="file" id="brand-file-input" style="display: none;" onChange="readMultiFiles(event, 2)" multiple/>
        </label>
        <label class="custom-remove" id="brand-file-remove" onclick="removeFiles(2)">
          <span>제거</span>
        </label>
      </div>
      <div class="file_div">
        <label class="custom-file-upload" for="maap-file-input">
          <span id="maap-file-names">파일 불러오기</span>
          <input type="file" id="maap-file-input" style="display: none;" onChange="readMultiFiles(event, 3)" multiple />
        </label>
        <label class="custom-remove" id="maap-file-remove" onclick="removeFiles(3)">
          <span>제거</span>
        </label>
      </div>
      <textarea id="maap_file_ids" placeholder="insert list [maap file ids]" class="input_small_class"></textarea>
      <div class="center_div">
        <input type="text" class="color_select" id="enter-color" placeholder="테마 컬러 (#2F77FB)" onkeydown="" style="z-index:0;" />
        <input type="color" class="color_select" id="color-picker" value="#2F77FB" />
        <script>
          // color picker
          const colorPicker = document.getElementById('color-picker');
          colorPicker.addEventListener("change", function (v) {
            const enterColor = document.getElementById('enter-color');
            enterColor.value = event.target.value;
          }, false);
        </script>
      </div>
      <div id="button_container">
        <script>
          const buttonContainer = document.getElementById('button_container');
          const buttonCount = 2; // 버튼 갯수

          for (let i = 0; i < buttonCount; i++) {
            const button = document.createElement('input');
            button.value = `${i + 1}번 파일`;
            button.type = "button";
            button.className = "json_button";
            button.onclick = () => {
              // 각 버튼의 onClick 이벤트 처리
              readFileToJson(`template${i+1}.json`);
            };
            buttonContainer.appendChild(button);
          }
        </script>
      </div>
      <div class="inline_block_div">
          <input type="checkbox" id="preview_only" style="margin-left: auto" />
          <label for="preview_only" style="margin-right: auto">미리보기 전용</label>
      </div>
      <div class="inline_block_div">
          <input type="checkbox" id="input_enable" style="margin-left: auto" checked />
          <label for="input_enable" style="margin-right: auto">입력 활성화</label>
      </div>
      <div class="center_div" style="margin-top: 10px;">
        <input type="text" class="color_select" id="enter-brand-color" placeholder="브랜드 컬러 (#2F77FB)" onkeydown="" style="z-index:0;" />
        <input type="color" class="color_select" id="brand-color-picker" value="#2F77FB" />
        <script>
          // color picker
          const brandColorPicker = document.getElementById('brand-color-picker');
          brandColorPicker.addEventListener("change", function (v) {
            const enterColor = document.getElementById('enter-brand-color');
            enterColor.value = event.target.value;
          }, false);
        </script>
      </div>
      <div>
        <textarea id="input_json" placeholder="insert json" class="input_json_class"></textarea>
        <textarea id="input_form_json" placeholder="insert formId json" class="input_json_class"></textarea>
        <textarea id="autotext_list" placeholder="insert list [variables]" class="input_small_class"></textarea>
        <input value="PASS TO WebAPP" type="button" class="control_input"
               onclick="passToApp(true)">
      </div>
      <div id="result_area">
        <h4>결과</h4>
        <textarea id="result"></textarea>
      </div>
    </div>
    <div id="web_app" class="area">
      <div class="app" id="flutter_app"></div>
    </div>
  </div>
</body>
</html>
